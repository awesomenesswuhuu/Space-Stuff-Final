<!DOCTYPE html>
<html>
  <head>
    <title>VR Plotly Visualization</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Plotly Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- Sky for the VR environment -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Add lighting to the scene -->
      <a-light type="directional" position="1 2 1" intensity="1"></a-light>

      <!-- Camera to look around -->
      <a-entity camera look-controls position="0 1.6 3"></a-entity>

      <!-- Embed Plotly 3D graph -->
      <a-entity position="0 1.5 -4" geometry="primitive: plane; width: 4; height: 3;" material="color: #fff;">
        <a-html>
          <iframe 
            src="https://awesomenesswuhuu.github.io/Space-Stuff-Final/" 
            style="border: none; width: 100%; height: 100%;">
          </iframe>
        </a-html>
      </a-entity>

      <!-- Interactive Object: Clickable Box -->
      <a-box 
        position="-2 1 -3" 
        rotation="0 45 0" 
        color="#4CC3D9" 
        event-set__click="color: red">
      </a-box>

      <!-- Interactive Object: Hoverable Sphere -->
      <a-sphere 
        position="2 1 -3" 
        radius="0.5" 
        color="#EF2D5E" 
        event-set__mouseenter="color: green" 
        event-set__mouseleave="color: #EF2D5E">
      </a-sphere>

      <!-- Text Label -->
      <a-text 
        value="Look around and interact!" 
        position="0 2.5 -3" 
        align="center" 
        color="#000">
      </a-text>
    </a-scene>
  </body>
</html>
