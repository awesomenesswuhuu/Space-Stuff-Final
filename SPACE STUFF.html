<!DOCTYPE html>
<html>
  <head>
    <title>VR Plotly Visualization</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Plotly Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene>
      <!-- Sky for the VR environment -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Add lighting to the scene -->
      <a-light type="directional" position="1 2 1" intensity="1"></a-light>

      <!-- Camera to look around -->
      <a-entity camera look-controls position="0 1.6 3"></a-entity>

      <!-- Embed Plotly 3D graph -->
      <a-entity position="0 1 -5" geometry="primitive: plane; width: 8; height: 6;" material="color: #fff;">
        <a-html>
          <iframe 
            src="https://awesomenesswuhuu.github.io/Space-Stuff-Final/" 
            style="border: none; width: 100%; height: 100%;">
          </iframe>
        </a-html>
      </a-entity>
    </a-scene>
  </body>
</html>
